<div class="create">
    <h1>Clientes</h1>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef id="column_id"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nome" >
        <th mat-header-cell *matHeaderCellDef id="column_nome"> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cpf" >
        <th mat-header-cell *matHeaderCellDef id="column_cpf"> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="telefone" >
        <th mat-header-cell *matHeaderCellDef id="column_telefone"> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes" >
        <th mat-header-cell *matHeaderCellDef id="column_acoes"> Ações </th>
        <td mat-cell *matCellDef="let element">

          
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
</div>
